{%extends 'base.html' %}
{% block title%}Post Detail Page{%endblock%}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

<p>By {{user_first}} {{user_last}}</p>

<form action ="/users/{{post.id_code}}">
    <button>Cancel</button>
</form>
<form action ="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>
<form action ="/posts/{{post.id}}/delete">
    <button>Delete</button>
</form>


{% endblock %}
