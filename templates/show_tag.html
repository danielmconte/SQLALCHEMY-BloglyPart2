{%extends 'base.html' %}
{% block title%}Show Tag{%endblock%}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {%for post in posts%}
    {%if post[0] == tag.id%}
    <li><a href="/posts/{{post.post_id}}">{{post.title}}</a></li>
    {%endif%}
    {% endfor%}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete">
    <button>Delete</button>
</form>

{% endblock %}
